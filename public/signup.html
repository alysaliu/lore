<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo"> <img class="logo" src="images/Rabbit.svg" alt="rabbit" ></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="explore.html" class="navbar__links"> Search </a>

                    <!-- JS will insert Sign Up or Profile circle here -->

</body>

<div class="form-section">
    <div class="title">
        <h1>Welcome to Lore</h1>
        <h3>Dive into the rabbithole</h3>
    </div>

    <img class="logo" src="images/Rabbit.svg" alt="rabbit" >
    <form id="signup-form">
        <div class="input-wrapper">
            <input type="firstname" class="signup-input" id="firstname" placeholder="First name">
          </div>

        <div class="input-wrapper">
            <input type="lastname" class="signup-input" id="lastname" placeholder="Last name">
        </div>
        <div class="input-wrapper">
            <input type="email" class="signup-input" id="signup-email" placeholder="Email">
            <span class="input-icon"><i class="fas fa-envelope"></i></span>
        </div>
    
        <div class="input-wrapper">
            <input type="password" class="signup-input" id="signup-password" placeholder="Password">
            <span class="input-icon"><i class="fas fa-lock"></i></span>
        </div>
    
        <button type="submit" class="signup-btn" id="signupbtn">Sign up</button>
        <p>or</p>
        <button class="login-btn" onclick="window.location.href='login.html'">I've been here before :)</button>
        
    </form>
  </div>

    <script type="module" src="js/signup.js"></script>
</body>
</html>
