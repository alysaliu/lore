<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lore website</title>
    <link rel="stylesheet" href="css/details.css">
    <script src="https://kit.fontawesome.com/96509c7481.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo"> <img class="logo" src="images/Rabbit.svg" alt="rabbit" ></a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links"> Home </a>
                </li>
                <li class="navbar__item">
                    <a href="explore.html" class="navbar__links"> Search </a>
                </li>
                <li class="navbar__item">
                    <a href="/" class="navbar__links"> Profile </a>
                </li>
                <li class="navbar__btn">
                    <a href="/" class="button"> Sign up </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id= "loading-indicator" class="loading">
        <img src="images/jumpingin.gif" alt="gif">
            Hold tight, we're sniffing around for the right content...
    </div>

    <div id="main-content" class="hidden">
        <div class="poster-header" id="poster-header">
            <div class="overlay-gradient"></div>
        </div>

        <div class="content">
            <div class="header-container">
                <img id="poster" class="poster" src="" alt="Poster" />
                <div class="info">
                    <div class="title" id="title"></div>
                    <div class="badges-year-container">
                        <div class="year" id="year"></div>
                        <div class="genres" id="genres"></div>
                    </div>
                  <div class="description" id="description"></div>
                </div>
            </div>
            
            <div class="rating-box">
                <h3 id="rating-box-text">How would you describe this show?</h3>
                <div class="rating-options">
                  <button class="rating-button">
                    <span class="rating-label">Not good</span>
                    <span class="rating-emoji">üòí</span>
                </button>
                  <button class="rating-button">
                    <span class="rating-label">Okay</span>
                    <span class="rating-emoji">üòê</span>
                  </button>
                  <button class="rating-button">
                    <span class="rating-label">Good</span>
                    <span class="rating-emoji">üòä</span>
                  </button>
                  <button class="rating-button">
                    <span class="rating-label">Amazing</span>
                    <span class="rating-emoji">üòç</span>
                  </button>
                </div>
                <div class="note">
                    <input type="text" placeholder="Leave an optional note for your review" id="note-input" />                
                </div>
                <div class="button-row">
                    <button class="cancel-btn">I haven't watched it yet</button>
                    <button class="next-btn">Next</button>
                </div>
            </div>  
        </div>
    </div>    

    <script src="js/details.js"></script>
</body>
</html>
