<div class="form-section">
    <div class="title">
        <h1>Welcome back to Lore</h1>
        <h3>Dive into the rabbithole</h3>
    </div>

    <img class="logo" src="images/Rabbit.svg" alt="rabbit" >
    <form id="login-form">
      <div class="input-wrapper">
        <input type="email" class="login-input" id="login-email" placeholder="Email">
        <span class="input-icon"><i class="fas fa-envelope"></i></span>
      </div>
  
      <div class="input-wrapper">
        <input type="password" class="login-input" id="login-password" placeholder="Password">
        <span class="input-icon"><i class="fas fa-lock"></i></span>
      </div>
  
      <button type="submit" class="signup-btn" id="loginbtn">Log in</button>
      <p>or</p>
      <button class="login-btn" onclick="window.location.href='signup.html'">I'm new, sign me up!</button>
      
    </form>
  </div>
